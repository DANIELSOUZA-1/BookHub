<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub - Livros</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/details.css">

</head>

<body>
    
    <div class="card">
        <span class="button-back" onclick="window.location.href = '/list/list.html'">Voltar à listagem</span>
        <span class="form-title">Cadastro de Livro</span>
        <form onsubmit="onSubmit()">
            <!-- bookCode, title, author, publisher, releaseYear -->
            <div class="form-row">
                <label for="title">Título</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="form-row">
                <label for="bookCode">Código do livro</label>
                <input type="text" id="bookCode" name="bookCode">
            </div>

            <div class="form-row">
                <label for="author">Autor</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="form-row">
                <label for="publisher">Publicadora</label>
                <input type="text" id="publisher" name="publisher">
            </div class="row">

            <div class="form-row">
                <label for="releaseYear">Ano de lançamento</label>
                <input type="text" id="releaseYear" name="releaseYear">
            </div>
            <div class="form-footer">
                <button class="secondary-button" type="button" onclick="window.location.href = '/list/list.html'">Cancelar</button>
                <button class="primary-button">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
<script src="details.js"></script>

</html>
